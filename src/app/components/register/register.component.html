<body class="text-center">
    <main class="form-signUp">
        <form [formGroup]="registerForm">
            <h1 class="title">Sign Up</h1>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingFirstName" formControlName="firstName"
                    placeholder="Type your first name">
                <label for="floatingInput">First Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingLastName" formControlName="lastName"
                    placeholder="Type your last name">
                <label for="floatingPassword">Last Name</label>
            </div>
            
            <div class="d-grid gap-2">
                <input type="button" class="btn btn-success" value="Register" (click)="register()">
                <input type="reset" class="btn btn-primary" value="Reset">

            </div>
        </form>
    </main>

</body>
