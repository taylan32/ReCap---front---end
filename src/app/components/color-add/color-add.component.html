<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Add a brand</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="colorAddForm">
  
                    <div class="row mb-3">
                        <div class="col-lg-2">
                            <label for="colorName" class="form-label">Color Name:</label>
                        </div>
                        <div class="col-lg">
                            <input type="text" class="form-control" id="colorNameInput"
                                formControlName="name" placeholder="Color name...">
                        </div>
                    </div>
                    <div class="card-footer" style="background-color: white;">
                        <div class="row mb-3">
                            <div style="margin-left:20%; margin-right: 20%;">
                                <div class="row">
                                    <div class="col">
                                        <button class="btn btn-success" (click)="addColor()" type="button"
                                            >Add</button>
                                    </div>
                                    <div class="col">
                                        <input class="btn btn-primary" type="Reset" value="Reset"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    
                </form>

            </div>


        </div>

    </div>

</div>
